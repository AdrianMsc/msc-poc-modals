        <button
          onclick="toggleThanksModal()"
          class="bg-white min-w-[88px] rounded-full text-[#1C58EE] py-1 px-4 text-sm font-bold"
        >
          Close
        </button>
      </article>
    </div>

    <script>
      const modalDiscount = document.getElementById("modalDiscount");
      const modalThanks = document.getElementById("modalThanks");

      const modalBtn = document.getElementById("modalBtn");
      const modalOne = document.getElementById("modalOne");
      const modalClsBtn = document.getElementById("modalClsBtn");
      const cancelBtn = document.getElementById("cancelBtn");

      toggleDiscountModal = () => {
        modalDiscount.classList.toggle("hidden");
      };

      toggleThanksModal = () => {
        modalDiscount.classList.add("hidden");
        modalOne.classList.add("hidden");
        modalThanks.classList.toggle("hidden");
      };

      modalBtn.onclick = function () {
        modalOne.classList.remove("hidden");
      };
      modalClsBtn.onclick = function () {
        modalOne.classList.add("hidden");
      };
      cancelBtn.onclick = function () {
        modalOne.classList.add("hidden");
      };

      // Funci√≥n para cerrar los modales al presionar Escape
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeAllModals();
        }
      });

      function closeAllModals() {
        modalDiscount.classList.add("hidden");
        modalThanks.classList.add("hidden");
        modalOne.classList.add("hidden");
      }
    </script>
  </body>
</html>
